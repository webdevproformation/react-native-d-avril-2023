    <script>
        // 03-spread-operator.html

        // opérateurs binaires + - * / %
        const a = 12 * 24 ; // 288 
        
        // opérateurs unaires ++ -- += ! 

        const b = ! true ; // false

        // ES6 => nouvel opérateur unaire ajouté => spread opérator  ... 
        // s'utilise exclusivement sur les tableaux et sur les objets 

        const tableau = ["a","b","c"]

        const d = [ ...tableau ] ; // prendre l'ensemble des valeurs stockées dans tableau , pas les [ ]
                             // ["a","b","c"]
                             // cloner dans la variable d la variable tableau 
                             // copie par valeur 
        console.log(d); 


        const prix = [10,20,30]; // adresse mémoire =>  [200,20,30]

        const reductions = prix ; // adresse mémoire =>  [200,20,30]

        reductions[0] = 200 ; 

        console.log(prix); // [10,20,30] // ????  [200 , 20, 30]
        console.log(reductions); // [200 , 20, 30]

        // --------------

        const prix2 = [10,20,30]
        const reductions2 = [...prix2];
        //reductions2[0] = 200 ; 
        reductions2.splice(0 , 1 , 200) ; 
        console.log(prix2); // [10,20,30]
        console.log(reductions2); // [200 , 20, 30]

        // sur les objets 

        const fleur = { 
            nom :  "jasmin",
            prix : 20 
        }
        //const autreFleur = fleur // copie par référence 
        const autreFleur = { ...fleur } // clone objet // useState

        autreFleur.nom = "rose"
        console.log(fleur)
        console.log(autreFleur)

        const formation = {
            nom : "CDA",
            duree : 4 ,
            unite : "mois"
        }

        const formation2 = {
            unite : "annee",
            sujet : "developper app mobile"
        }

        const formationComplete = {...formation2 , ...formation} ; // clone et fusion (merge)

        /* {
            nom : "CDA",
            duree : 4 ,
            unite : "mois",
            sujet : "developper app mobile"
        }*/
        console.log(formationComplete);

        const toto = { prix : 10 , isAdmin : false }

        const titi = { ...toto , prix : 30 , duree : 20}

        console.log(titi)
        // { prix : 30 , duree : 20 , isAdmin : false }

    </script>
