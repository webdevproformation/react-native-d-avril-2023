    <script>
        const a = [1,2,3];

        // a est un tableau ET automatique js le transforme aussi en objet

        // supprimer
        // pop() pas de paramètre
        // shift() pas de paramètre
        // splice(index , 1)

        // modification
        a[2] = 'autre valeur'
        a.splice(2, 1, "autre valeur")

        // .map() => boucle dans React => tableau => copie et il est modifié => concaténation 
        const r = a.map(item => `<p>${item}</p>`) // [1,2,3]

        // r === ["<p>1</p>","<p>2</p>","<p>3</p>"]

        const b = a.reduce( function(total , item){ // Redux // useReducer (state management)
            return total + item
        } , 0)

        const c =  a.filter(function(item){ // [1,2,3]
            return item > 2
        })
        // c === [3]

        const d = a.find(function(item){  // [1,2,30]
            return item > 2
        })
        // d === 30

        const e = a.find(function(item){  // [1,2,3]
            return item > 20
        })
        // e === undefined
