<body>
    <script>
        const a = [1,2,3];

        // a est un tableau ET automatique js le transforme aussi en objet 
        // support de cours => 
        // https://formation.webdevpro.net/js-initiation
        // login : js
        // password : initiation

        // ajouter
        // push(1,2,3) droite
        // unshift("&", "a") gauche
        // splice(index , 0, "bonjour", [] , {} , true)

        // supprimer
        // pop() pas de paramètre
        // shift() pas de paramètre
        // splice(index , 1)
        // delete tab[2]

        // modification
        a[2] = 'autre valeur'
        a.splice(2, 1, "autre valeur")

        // .map() => boucle dans React => tableau => copie et il est modifié => concaténation 
        const r = a.map(item => `<p>${item}</p>`) // [1,2,3]

        // r === ["<p>1</p>","<p>2</p>","<p>3</p>"]

        const b = a.reduce( function(total , item){ // Redux // useReducer (state management)
            return total + item
        } , 0)

        const c =  a.filter(function(item){ // [1,2,3]
            return item > 2
        })
        // c === [3]

        const d = a.find(function(item){  // [1,2,30]
            return item > 2
        })
        // d === 30

        const e = a.find(function(item){  // [1,2,3]
            return item > 20
        })
        // e === undefined

        const tab = [1,2,3,1,1,3] ; // quelle est la position de tous les 1 dans le tableau

        // [0,3,4]
        const position1 = [] 
        for(let i = 0 ; i < tab.length ; i++){
            if(tab[i] === 1){
                position1.push(i)
            }
        }
        console.log(position1);

        // solution 2
        const position1bis = []
        tab.forEach(function(item, index){
            if(item === 1){
                position1bis.push(index)
            }
        })
        console.log(position1bis);

        // solution3 avec indexOf() et delete 
        const position1ter = [] 
        for(let i = 0 ; i < tab.length ; i++){
            if(tab[i] === 1){
                position1ter.push(tab.indexOf(tab[i]))
                delete tab[i] ; 
            }
        }
        console.log(tab); 
        console.log(position1ter);
    </script>
