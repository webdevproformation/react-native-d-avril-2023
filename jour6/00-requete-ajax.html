            .then( data => console.log(data) )

        const url2 = `https://restcountries.com/v3.1/name/blabla`;

        fetch(url2)
            .then( reponse => {
                //console.log(reponse)
                if(reponse.status === 200) return reponse.json()
                throw new Error ("une erreur s'est produit "+ reponse.status)

        const url3 = `https://restcountries.com/v99999/name/blabla`;
